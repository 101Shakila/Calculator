<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
</head>

<body>
    <div class="calContainer">
        <h3>Shakila's Calculator</h3>

        <main>
            <div class="display">
                <input type="text" id="userInput" name="userInput" placeholder="0">

            </div>

            <div class="numberPad">

                <button class="buttonDigit" id="7">7</button>
                <button class="buttonDigit" id="8">8</button>
                <button class="buttonDigit" id="9">9</button>
                <button class="buttonDigit" id="delete">Del</button>

                <button class="buttonDigit" id="4">4</button>
                <button class="buttonDigit" id="5">5</button>
                <button class="buttonDigit" id="6">6</button>

                <button class="buttonDigit" id="1">1</button>
                <button class="buttonDigit" id="2">2</button>
                <button class="buttonDigit" id="3">3</button>

                <button class="buttonDigit" id="reset">Reset</button>
                <button class="buttonDigit" id="3">=</button>


            </div>
        </main>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
